<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Secure Password Manager</h1>
        
        <!-- Add Password Form -->
        <div class="card">
            <h2>Add New Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <input type="text" id="website" placeholder="Website URL" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="generatePassword" class="icon-btn">ðŸŽ²</button>
                </div>
                <div id="passwordStrength"></div>
                <button type="submit">Save Password</button>
            </form>
        </div>

        <!-- Password List -->
        <div class="card">
            <h2>Saved Passwords</h2>
            <div id="passwordList" class="password-list"></div>
        </div>

        <!-- Import/Export Buttons -->
        <div class="utility-btns">
            <button id="exportBtn">Export Passwords</button>
            <input type="file" id="importBtn" accept=".json" hidden>
            <label for="importBtn" class="file-label">Import Passwords</label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
